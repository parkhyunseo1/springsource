<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="" method="post" th:object="${loginDto}">
        <div class="mb-3">
          <label for="userid" class="form-label">userid</label>
          <input
            type="text"
            name="userid"
            class="form-control"
            id="userid"
            th:value="${loginDto.userid}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('userid')}"
            th:errors="*{userid}"
          ></div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            th:value="${loginDto.password}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
          ></div>
        </div>
        <div>
          <button class="btn btn-success">로그인</button>
        </div>
      </form>
    </div>
    <h1 class="mt-5">Login</h1>
    <ul>
      <li>아이디 : <span th:text="${memberDto?.userid}"></span></li>
      <li>비밀번호 : <span th:text="${memberDto?.password}"></span></li>
    </ul>
  </body>
</html>
